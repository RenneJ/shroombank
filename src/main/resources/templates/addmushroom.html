<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>Shroombank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style = "padding: 15px">
	<div><h1>New mushroom</h1>
		<form th:object="${mushroom}" th:action="@{/save}" action="#" method="post">
			<div class="form-group">
				<label>Name</label>
					<input type="text" th:field="${mushroom.name}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				<label>Binomen</label>
					<input type="text" th:field="${mushroom.binomen}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				<label>Edible</label>
					<input type="text" th:field="${mushroom.edible}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				<label>Taste</label>
					<input type="number" step="0.5" th:field="${mushroom.taste}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
