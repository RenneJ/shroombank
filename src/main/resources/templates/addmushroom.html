<!DOCTYPE HTML>



<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Shroombank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style = "padding: 15px">

	<div>
		<h1>New Mushroom</h1>
		<form th:object = "${mushroom}" th:action = "@{/save}" action = "#" method = "post">
			<div class = "form-group">
				<label style = "min-width: 80px">Name</label>
					<input type = "text" th:field = "*{name}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				
				<label style = "min-width: 80px">Binomen</label>
					<input type = "text" th:field = "*{binomen}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
				<p th:errors = "*{binomen}" style = "color: red">Error text</p>
				
				<label style = "min-width: 80px">Edible</label>
					<input type = "text" th:field = "*{edible}" />
				<div style = "clear: both; display: block; height: 10px;"></div>
	
				<label style = "min-width: 80px">Taste</label>
					<input type = "number" step = "0.5" th:field = "*{taste}" />
				<div style = "clear: both; display: block; height: 10px;"></div>				

				<input type = "submit" value = "Save" />
			</div>
		</form>
	</div>
</body>
