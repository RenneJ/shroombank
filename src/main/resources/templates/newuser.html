<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>New user</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="height: 100vh">

	<div class="pt-3 d-flex flex-column align-items-center justify-content-center">
		<h1>New User</h1>
		<form class="d-flex flex-column align-items-center justify-content-center w-25" th:object="${user}" th:action="@{/saveuser}" action="#" method="post">
			<div class="mt-2 w-100">
				<input class="w-100" type="text" th:field="*{username}" placeholder="Username" />
				<p th:errors="*{username}" style="color: red">Error text</p>
			</div>
			<div class="mt-2 w-100">
				<input class="w-100" th:field="*{hash}" type="password" placeholder="Password" />
				<p th:errors="*{hash}" style="color: red">Error text</p>
			</div>
				<input class="m-2 btn btn-success" type="submit" value="Save" />
		</form>
	</div>
</body>
