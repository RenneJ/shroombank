<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" style="height: 100vh">
<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="height: 100vh">
		<div class="pt-3 d-flex flex-column align-items-center justify-content-center">
			<h1>Please Log In</h1>
			<div th:if="${param.error}">
				Invalid credentials.</div>
			<div th:if="${param.logout}">
				You have been logged out.</div>
			<form class="d-flex flex-column align-items-center justify-content-center w-25" th:action="@{/login}" method="post">
				<div class="mt-2 w-100">
					<input class="w-100" type="text" name="username" placeholder="Username"/>
				</div>
				<div class="mt-2 w-100">
					<input class="w-100" type="password" name="password" placeholder="Password"/>
				</div>
				<div class="d-flex justify-content-center w-100">
					<input class="m-2 btn btn-success" type="submit" value="Log in" />
					<a class="m-2 btn btn-info text-white" th:href="@{/signup}">Sign up</a>
				</div>
			</form>
		</div>
</body>
</html>
