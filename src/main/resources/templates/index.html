<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>New user</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="height: 100vh">
	<div class="mt-5 mx-5 d-flex justify-content-between align-items-center">
		<h2>Logged in as: <span sec:authentication = "name"></span></h2>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	<div>
		<a class="m-2 btn btn-info text-white" th:href="@{/mushroomlist}">All mushrooms</a>
	</div>
	<div>
		<a class="m-2 btn btn-info text-white" th:href="@{/collection}">My collection</a>
	</div>
	
	<!--  <p sec:authorize="hasAuthority('ADMIN')">ADMIN PAGE</p>
	<p sec:authorize="hasAuthority('USER')">USER PAGE</p> -->
	
</body>
